# Nginx configuration for BingeMe API reverse proxy

upstream bingeme_api {
    server 127.0.0.1:4000;
    server 127.0.0.1:4001;
    server 127.0.0.1:4002;
    server 127.0.0.1:4003;
}

server {
    listen 80;
    server_name h2k9v3-api.bingeme.com;

    # Redirect HTTP to HTTPS if TLS is enabled behind LB
    # return 301 https://$host$request_uri;

    location / {
        proxy_pass http://bingeme_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve a simple health endpoint
    location /nginx-health {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}


